{% extends "base.html" %}

{% block content %}
    <h1>New Entry</h1>
    <form method='post'>
        <label>
            Entry Title:
            <input type="text" name='name' value="{{title}}"/>
        </label>
        <p>{{error}}</p>
        <label>
            New Blog Content:
            <input type="text" name='body' value="{{body}}" />
        </label>
        <input type ="submit" value='Add Entry' />
    </form>            

{% endblock %}
